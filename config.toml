baseURL = 'https://postfiatorg.github.io'
languageCode = 'en-us'
title = 'Alexsite'
theme = 'PaperMod'

enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
# googleAnalytics = "UA-123-45"

[minify]
disableXML = true
# minifyOutput = true

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    [languages.en.taxonomies]
      category = "categories"
      tag = "tags"
      series = "series"
    [[languages.en.menu.main]]
      name = "Archive"
      url = "archives"
      weight = 5
    [[languages.en.menu.main]]
      name = "Search"
      url = "search/"
      weight = 10
    [[languages.en.menu.main]]
      name = "Tags"
      url = "tags/"
      weight = 10
    [[languages.en.menu.main]]
      name = "WiKi"
      url = "https://github.com/adityatelange/hugo-PaperMod/wiki/"
    [[languages.en.menu.main]]
      name = "Discord"
      url = "https://discord.gg/ahpmTvhVmp"
      
[outputs]
  [outputs.home]
    HTML = true
    RSS = true
    JSON = true

[params]
  env = "production"
  description = "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author = "Theme PaperMod"
  # author = ["Me", "You"]
  defaultTheme = "auto"
  # disableThemeToggle = true
  ShowShareButtons = true
  ShowReadingTime = true
  # disableSpecial1stPost = true
  displayFullLangName = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  ShowToc = true
  # comments = false
  images = ["papermod-cover.png"]

  [params.profileMode]
    enabled = false
    title = "PaperMod"
    imageUrl = "#"
    imageTitle = "my image"
    # imageWidth = 120
    # imageHeight = 120
    [[params.profileMode.buttons]]
      name = "Archives"
      url = "archives"
    [[params.profileMode.buttons]]
      name = "Tags"
      url = "tags"

  [params.homeInfoParams]
    Title = "PaperMod"
    Content = """
    Welcome to demo of hugo's theme PaperMod.
    - **PaperMod** is a simple but fast and responsive theme with useful feature-set that enhances UX.
    - Do give a ðŸŒŸ on Github !
    - PaperMod is based on theme [Paper](https://github.com/nanxiaobei/hugo-paper).
    """

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/adityatelange/hugo-PaperMod"
  [[params.socialIcons]]
    name = "KoFi"
    url = "https://ko-fi.com/adityatelange"
  [[params.socialIcons]]
    name = "Rss"
    url = "index.xml"

  [params.editPost]
    URL = "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
    Text = "Suggest Changes"
    appendFilePath = true

  # [params.label]
  #   text = "Home"
  #   icon = "icon.png"
  #   iconHeight = 35

  # [params.analytics]
  #   [params.analytics.google]
  #     SiteVerificationTag = "XYZabc"

  [params.assets]
    disableHLJS = true
