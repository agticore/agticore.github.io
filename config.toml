baseURL = 'https://postfiatorg.github.io'
languageCode = 'en-us'
title = 'GoodAlexander'
theme = 'PaperMod'

enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
# googleAnalytics = "UA-123-45"

[minify]
disableXML = true
# minifyOutput = true

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    [languages.en.taxonomies]
      category = "categories"
      tag = "tags"
      series = "series"
    [[languages.en.menu.main]]
      name = "Archive"
      url = "archives"
      weight = 5
    [[languages.en.menu.main]]
      name = "Search"
      url = "search/"
      weight = 5
    [[languages.en.menu.main]]
      name = "Tags"
      url = "tags/"
      weight = 5
    [[languages.en.menu.main]]
      name = "Stocks/Coins"
      url = "stockscoins/"
      weight = 5
    [[languages.en.menu.main]]
      name = "Discord"
      url = "https://discord.gg/ahpmTvhVmp"
      
[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  env = "production"
  description = "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author = "Theme PaperMod"
  # author = ["Me", "You"]
  defaultTheme = "auto"
  # disableThemeToggle = true
  ShowShareButtons = true
  ShowReadingTime = true
  # disableSpecial1stPost = true
  displayFullLangName = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  ShowToc = true
  # comments = false
  images = ["papermod-cover.png"]
  [markup.goldmark.renderer]
    unsafe = true
  [params.profileMode]
    enabled = false
    title = "PaperMod"
    imageUrl = "#"
    imageTitle = "my image"
    # imageWidth = 120
    # imageHeight = 120
    [[params.profileMode.buttons]]
      name = "Archives"
      url = "archives"
    [[params.profileMode.buttons]]
      name = "Tags"
      url = "tags"

  [params.homeInfoParams]
    Title = "GoodAlexander"
    Content = """
Welcome to <strong>GoodAlexander</strong><br>
- Sub To Newsletter <a href="https://github.com/nanxiaobei/hugo-paper">Paper</a>.
"""

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/goodalexander"
  [[params.socialIcons]]
    name = "Twitter"
    url = "https://www.twitter.com/goodalexander"

  [params.editPost]
    URL = "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
    Text = "Suggest Changes"
    appendFilePath = true

  # [params.label]
  #   text = "Home"
  #   icon = "icon.png"
  #   iconHeight = 35

  # [params.analytics]
  #   [params.analytics.google]
  #     SiteVerificationTag = "XYZabc"

  [params.assets]
    disableHLJS = true
