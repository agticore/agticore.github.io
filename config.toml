baseURL = 'https://postfiatorg.github.io'
languageCode = 'en-us'
title = 'goodalexander'
theme = 'PaperMod'

enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
# googleAnalytics = "UA-123-45"

[minify]
disableXML = true
# minifyOutput = true

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    [languages.en.taxonomies]
      category = "categories"
      tag = "tags"
      series = "series"
    [[languages.en.menu.main]]
      name = "Tags"
      url = "tags/"
      weight = 10
    [[languages.en.menu.main]]
      name = "Positions"
      url = "positions/"
      weight = 20
    [[languages.en.menu.main]]
      name = "Search"
      url = "search/"
      weight = 30
    [[languages.en.menu.main]]
      name = "Archive"
      url = "archives"
      weight = 40
    [[languages.en.menu.main]]
      name = "Twitter"
      url = "https://www.twitter.com/goodalexander"
      weight = 50
      
[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  env = "production"
  description = "Good PaperMod"
  author = "goodalexander"
  # author = ["Me", "You"]
  defaultTheme = "auto"
  # disableThemeToggle = true
  ShowShareButtons = true
  ShowReadingTime = true
  # disableSpecial1stPost = true
  displayFullLangName = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  ShowToc = true
  # comments = false
  images = ["papermod-cover.png"]
  [markup.goldmark.renderer]
    unsafe = true
  [params.profileMode]
    enabled = false
    title = "PaperMod"
    imageUrl = "#"
    imageTitle = "my image"
    # imageWidth = 120
    # imageHeight = 120
    [[params.profileMode.buttons]]
      name = "Archives"
      url = "archives"
    [[params.profileMode.buttons]]
      name = "Tags"
      url = "tags"

  [params.homeInfoMode]
    enabled = true
    title = "subcribe to goodalexander" 
    content = "here"

